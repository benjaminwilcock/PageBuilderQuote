<div attr="data.main.attributes" ko-style="data.main.style" css="data.main.css">
    <div class="quote-image">
        <img if="data.quote_image.attributes().src" attr="data.quote_image.attributes" ko-style="data.quote_image.style" css="data.quote_image.css" />
        <div class="quote-image-placeholder" ifnot="data.quote_image.attributes().src"></div>
    </div>
    <div class="quote-wrapper">
        <div class="quote" attr="data.quote.attributes" css="data.quote.css" ko-style="data.quote.style" html="data.quote.html"></div>
        <div class="quote-author" attr="data.author.attributes" ko-style="data.author.style" html="data.author.html"></div>
    </div>
</div>
